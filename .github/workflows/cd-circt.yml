name: 'CD (firtool)'

on:
  workflow_dispatch:

jobs:
  cd-circt:
    name: 'Check Version, Create PR'
    runs-on: ubuntu-22.04
    steps:
      - name: 'jackkoenig/update-circt'
        uses: jackkoenig/update-circt@should-create-pr
        with:
          user: chiselbot
          email: chiselbot@users.noreply.github.com
          pr-labels: |
            Dependency Update
          pr-reviewers: |
            jackkoenig
          should-create-pr: '.github/no.sh'
