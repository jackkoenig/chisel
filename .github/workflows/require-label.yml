name: Require Release Notes Label

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:
  check_labels:
    name: Check Labels
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:v1.4.25
        with:
          one_of: feature,performance,deprecation,documentation,bugfix
          repo_token: ${{ secrets.GITHUB_TOKEN }}
